# Reincarceration Configuration

# Economy settings
economy:
  entry-fee: 125000
  rank-up-costs:
    - 15000
    - 35000
    - 65000
    - 100000

# Rank settings
ranks:
  0:
    name: "C✪"
    permission-group: "reoffender_c"
  1:
    name: "B✪"
    permission-group: "reoffender_b"
  2:
    name: "A✪"
    permission-group: "reoffender_a"
  3:
    name: "Elite✪"
    permission-group: "reoffender_elite"

# Database settings
database:
  filename: "reincarceration_data.db"

reoffender-vault-number: 11

# Permission settings
permissions:
  entry-group: "citizen"  # The group players are in when not in a cycle
  base-group: "reoffender" # The base group for all reoffenders

# Plugin messaging
prefix: "&8[&6Reincarceration&8] &r"  # Prefix for all plugin messages

# Debug mode (set to true for additional logging)
debug-mode: false

item_flagging:
  use_whitelist: false  # If true, use whitelist; if false, use blacklist
  whitelist:
    - DIAMOND
    - IRON_INGOT
    - GOLD_INGOT
  blacklist:
    - BEDROCK
    - COMMAND_BLOCK
    - BARRIER
    - SHULKER_BOX
    - DIAMOND_BLOCK
    - GOLD_BLOCK
    - IRON_BLOCK
    - EMERALD_BLOCK
    - LAPIS_BLOCK
    - NETHERITE_BLOCK

blacklisted_containers:
  - ENDER_CHEST
  - SHULKER_BOX
  - BARREL
  - TRAPPED_CHEST
allowed_container_title_patterns:
  - "me.gypopo.economyshopgui.objects.TransactionMenu"
  - "Buying"
  - "Market"

# Modifier settings
modifiers:
  ore_sickness:
    # IDEAS: Fire, Item Repulsion, Player Repulsion, Sinking, Collapse, Mobs only they can see,
    effect_on_break: true
    effect_on_sight: true
    effect_duration: 200
    sight_check_radius: 5
    ore_effects:
      IRON_ORE:
        type: potion
        effect: WEAKNESS
        duration: 200
        amplifier: 1

      GOLD_ORE:
        type: teleport
        min_distance: 1
        max_distance: 2
        allowed_blocks:
          - STONE
          - DIRT
          - GRASS_BLOCK

      DIAMOND_ORE:
        type: magnet
        radius: 3
        attract: true
        duration: 100
#        type: gravity_flip
#        duration: 100

      EMERALD_ORE:
        type: block_transform
        from_material: STONE
        to_material: EMERALD_BLOCK
        radius: 3

      REDSTONE_ORE:
        type: inventory_shuffle

      LAPIS_ORE:
        type: magnet
        radius: 3
        attract: true
        duration: 100

      COAL_ORE:
        type: ender_vision
        duration: 200

      COPPER_ORE:
        type: bouncy_blocks
        radius: 1
        duration: 200

      NETHER_QUARTZ_ORE:
        type: vertigo
        duration: 25
        max_rotation_per_tick: 2.0

      NETHER_GOLD_ORE:
        type: inventory_weight
        duration: 200

      ANCIENT_DEBRIS:
        type: randomized_drops
        duration: 30

      DEEPSLATE_IRON_ORE:
        type: hunger
        amount: 5

      DEEPSLATE_GOLD_ORE:
        type: item_drop
        item: SNOWBALL
        amount: 1

      DEEPSLATE_DIAMOND_ORE:
        type: sound
        sound: ENTITY_GHAST_SCREAM
        volume: 1.0
        pitch: 1.0
  combustion:
    enabled: true
    check_interval: 100
    fire_duration: 200
    spread_fire_duration: 100
    spread_radius: 5.0
    spread_fire_enabled: true
    combustion_chance: 0.1
  neolithic:
    enabled: true
    allowed_tools:
      - WOODEN_PICKAXE
      - STONE_PICKAXE
      - WOODEN_AXE
      - STONE_AXE
      - WOODEN_SHOVEL
      - STONE_SHOVEL
      - WOODEN_HOE
      - STONE_HOE
      - WOODEN_SWORD
      - STONE_SWORD
    allowed_blocks:
      - DIRT
      - SANDSTONE
      - STONE
      - NETHERRACK
      - SNOW
      - BIRCH_LOG
    double_drop_chance: 0.2
  hardcore:
    enabled: true
    max_hearts: 1
  tortoise:
    enabled: true
    speed_decrease: 0.3  # 0.3 means 30% slower (translates to Slowness I)
    mining_speed_increase: 0.5  # 0.5 means 50% faster (translates to Haste II)
  angler:
    enabled: true
    provide_rod_on_death: true
    prevent_rod_durability_loss: true
  compact:
    enabled: true
    allowed_slots: 9  # This will allow only the hotbar to be used
  lumberjack:
    enabled: true
    provide_axe_on_death: false